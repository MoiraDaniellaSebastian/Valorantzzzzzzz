<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Valorant Player Ever</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'VT323', monospace;
            background-color: #7fc2f4;
            color: #452103;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5z' fill='%23ffffff' fill-opacity='0.2' fill-rule='evenodd'/%3E%3C/svg%3E");
        }
        
        .grass {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 25%;
            background-color: #7fac5c;
            z-index: -1;
        }
        
        .message-box {
            background-color: #efd599;
            border: 4px solid #452103;
            border-radius: 0;
            padding: 25px;
            text-align: center;
            max-width: 500px;
            position: relative;
            box-shadow: 0 8px 0 #452103;
            image-rendering: pixelated;
            transform: translateY(-30px);
            z-index: 10;
        }
        
        h1 {
            color: #452103;
            font-size: 36px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0 #f9e5bc;
        }
        
        .character {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 240px;
            height: 240px;
            z-index: 5;
        }
        
        .farmer {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        /* Farmer body parts */
        .head {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background-color: #ffd59a;
            border: 4px solid #452103;
            border-radius: 50%;
            z-index: 2;
        }
        
        .eyes {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 10px;
            display: flex;
            justify-content: space-between;
        }
        
        .eye {
            width: 10px;
            height: 10px;
            background-color: #452103;
            border-radius: 50%;
        }
        
        /* Girl-specific styles */
        .hair {
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 65px;
            background-color: #FFB6C1; /* Pink hair */
            border: 4px solid #452103;
            border-radius: 50% 50% 40% 40%;
            z-index: 1;
        }
        
        .ponytail-left {
            position: absolute;
            top: 30px;
            left: -10px;
            width: 30px;
            height: 80px;
            background-color: #FFB6C1;
            border: 4px solid #452103;
            border-radius: 40% 0 40% 40%;
            transform: rotate(-10deg);
            z-index: 0;
        }
        
        .ponytail-right {
            position: absolute;
            top: 30px;
            right: -10px;
            width: 30px;
            height: 80px;
            background-color: #FFB6C1;
            border: 4px solid #452103;
            border-radius: 0 40% 40% 40%;
            transform: rotate(10deg);
            z-index: 0;
        }
        
        .body {
            position: absolute;
            top: 140px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 80px;
            background-color: #ff7f7f; /* Pink dress/top */
            border: 4px solid #452103;
            border-radius: 30% 30% 0 0;
            z-index: 1;
        }
        
        .arm {
            position: absolute;
            top: 150px;
            width: 20px;
            height: 60px;
            background-color: #ffd59a; /* Skin tone matching face */
            border: 4px solid #452103;
            z-index: 0;
        }
        
        .arm.left {
            left: 60px;
            transform: rotate(15deg);
        }
        
        .arm.right {
            right: 60px;
            transform: rotate(-15deg);
        }
        
        .leg {
            position: absolute;
            top: 220px;
            width: 20px;
            height: 60px;
            background-color: #ffd59a; /* Skin tone */
            border: 4px solid #452103;
        }
        
        .leg.left {
            left: 90px;
        }
        
        .leg.right {
            right: 90px;
        }
        
        .skirt {
            position: absolute;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            width: 110px;
            height: 40px;
            background-color: #9370DB; /* Purple skirt */
            border: 4px solid #452103;
            border-radius: 0 0 50% 50%;
            z-index: 2;
        }
        
        .mouth {
            position: absolute;
            top: 45px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 15px;
            border-bottom: 4px solid #452103;
            border-radius: 0 0 50% 50%;
        }
        
        .cheeks {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            display: flex;
            justify-content: space-between;
        }
        
        .cheek {
            width: 12px;
            height: 6px;
            background-color: #ffb3b3;
            border-radius: 50%;
            opacity: 0.7;
        }
        
        .farmer-gun {
            position: absolute;
            top: 160px;
            right: 20px;
            width: 80px;
            height: 20px;
            background-color: #452103;
            transform: rotate(-15deg);
            z-index: 3;
        }
        
        /* Interactive elements */
        .button {
            background-color: #7fac5c;
            color: #fff;
            border: 4px solid #452103;
            padding: 10px 20px;
            font-family: 'VT323', monospace;
            font-size: 20px;
            margin: 15px 10px;
            cursor: pointer;
            transition: transform 0.1s;
            box-shadow: 0 4px 0 #452103;
        }
        
        .button:hover {
            transform: translateY(-2px);
        }
        
        .button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #452103;
        }
        
        .crops {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            display: flex;
            justify-content: space-around;
            z-index: 1;
        }
        
        .crop {
            width: 30px;
            height: 40px;
            position: relative;
        }
        
        .crop-stem {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 20px;
            background-color: #2e8b57;
        }
        
        .crop-head {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 24px;
            height: 24px;
            background-color: #ff5555;
            border-radius: 50%;
            transition: transform 0.2s;
        }
        
        .crop:hover .crop-head {
            transform: translateX(-50%) scale(1.2);
        }
        
        .speech-bubble {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            border: 3px solid #452103;
            padding: 10px;
            border-radius: 15px;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            width: max-content;
            max-width: 150px;
            z-index: 100;
        }
        
        .speech-bubble:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 10px 10px 0;
            border-style: solid;
            border-color: white transparent transparent;
        }
        
        .rain {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 0;
        }
        
        .raindrop {
            position: absolute;
            width: 2px;
            height: 15px;
            background-color: #7fc2f4;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            0% { transform: translateY(-100px); }
            100% { transform: translateY(100vh); }
        }
        
        .sun {
            position: absolute;
            top: 40px;
            right: 40px;
            width: 80px;
            height: 80px;
            background-color: #ffd700;
            border: 4px solid #452103;
            border-radius: 50%;
            transition: transform 0.3s;
            cursor: pointer;
            z-index: 2;
        }
        
        .sun:hover {
            transform: scale(1.1);
        }
        
        .daynight-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 30px;
            background-color: #7fc2f4;
            border: 3px solid #452103;
            border-radius: 15px;
            cursor: pointer;
            z-index: 10;
        }
        
        .toggle-handle {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background-color: #ffd700;
            border: 2px solid #452103;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        
        body.night {
            background-color: #1a2c38;
        }
        
        body.night .grass {
            background-color: #3f5f36;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.2; }
            100% { opacity: 1; }
        }
        
        .particles-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 20;
        }
        
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fa4454;
            border-radius: 50%;
            opacity: 0;
        }
        
        @keyframes particleFade {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.5); }
        }
        
        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            border: 4px solid #452103;
            padding: 20px;
            font-size: 24px;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="grass"></div>
    
    <div class="message-box">
        <h1>BUZZLIGHTYEAR1 IS THE BEST VALORANT PLAYER EVER</h1>
        <div class="button-container">
            <button class="button" id="ace-button">GET ACE</button>
            <button class="button" id="dance-button">DANCE</button>
            <button class="button" id="rain-button">MAKE IT RAIN</button>
        </div>
    </div>
    
    <div class="daynight-toggle" id="daynight-toggle">
        <div class="toggle-handle" id="toggle-handle"></div>
    </div>
    
    <div class="character">
        <div class="farmer" id="farmer">
            <div class="head">
                <div class="hair"></div>
                <div class="ponytail-left"></div>
                <div class="ponytail-right"></div>
                <div class="eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="cheeks">
                    <div class="cheek"></div>
                    <div class="cheek"></div>
                </div>
                <div class="mouth"></div>
            </div>
            <div class="body"></div>
            <div class="skirt"></div>
            <div class="arm left"></div>
            <div class="arm right"></div>
            <div class="leg left"></div>
            <div class="leg right"></div>
            <div class="farmer-gun" id="gun"></div>
            <div class="speech-bubble" id="speech">Headshot!</div>
        </div>
    </div>
    
    <div class="crops">
        <div class="crop">
            <div class="crop-stem"></div>
            <div class="crop-head"></div>
        </div>
        <div class="crop">
            <div class="crop-stem"></div>
            <div class="crop-head"></div>
        </div>
        <div class="crop">
            <div class="crop-stem"></div>
            <div class="crop-head"></div>
        </div>
        <div class="crop">
            <div class="crop-stem"></div>
            <div class="crop-head"></div>
        </div>
        <div class="crop">
            <div class="crop-stem"></div>
            <div class="crop-head"></div>
        </div>
    </div>
    
    <div class="sun" id="sun"></div>
    <div class="rain" id="rain"></div>
    <div class="stars" id="stars"></div>
    <div class="particles-container" id="particles"></div>
    <div class="notification" id="notification">ACE!</div>
    
    <script>
        // Speech bubble messages
        const speeches = ["Headshot!", "buzzlightyear1 is unstoppable!", "Watch this!", "GG!", "Ace incoming!", "Radiant skills!"];
        
        // DOM Elements
        const farmer = document.getElementById('farmer');
        const speech = document.getElementById('speech');
        const rain = document.getElementById('rain');
        const stars = document.getElementById('stars');
        const sun = document.getElementById('sun');
        const toggleHandle = document.getElementById('toggle-handle');
        const particles = document.getElementById('particles');
        const notification = document.getElementById('notification');
        const gun = document.getElementById('gun');
        
        // Create stars
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 2 + 's';
            stars.appendChild(star);
        }
        
        // Create raindrops
        for (let i = 0; i < 100; i++) {
            const raindrop = document.createElement('div');
            raindrop.classList.add('raindrop');
            raindrop.style.left = Math.random() * 100 + '%';
            raindrop.style.animationDuration = Math.random() * 0.5 + 0.5 + 's';
            raindrop.style.animationDelay = Math.random() * 2 + 's';
            rain.appendChild(raindrop);
        }
        
        // Dance button
        document.getElementById('dance-button').addEventListener('click', () => {
            farmer.style.animation = 'none';
            void farmer.offsetWidth; // Trigger reflow
            farmer.style.animation = 'dance 0.5s infinite alternate';
            
            // Random speech
            showSpeech();
            
            // Reset after dance
            setTimeout(() => {
                farmer.style.animation = 'none';
            }, 3000);
        });
        
        // Rain button
        document.getElementById('rain-button').addEventListener('click', () => {
            if (rain.style.opacity === '1') {
                rain.style.opacity = '0';
            } else {
                rain.style.opacity = '1';
                showSpeech("It's raining!");
            }
        });
        
        // ACE button
        document.getElementById('ace-button').addEventListener('click', () => {
            // Show notification
            notification.textContent = "ACE!";
            notification.style.opacity = '1';
            
            // Create particles
            createParticles();
            
            // Random speech
            showSpeech("I got an ACE!");
            
            // Gun animation
            gun.style.animation = 'none';
            void gun.offsetWidth; // Trigger reflow
            gun.style.animation = 'shoot 0.2s 5';
            
            // Hide notification after delay
            setTimeout(() => {
                notification.style.opacity = '0';
            }, 2000);
        });
        
        // Day/Night toggle
        document.getElementById('daynight-toggle').addEventListener('click', () => {
            document.body.classList.toggle('night');
            
            if (document.body.classList.contains('night')) {
                toggleHandle.style.transform = 'translateX(30px)';
                toggleHandle.style.backgroundColor = '#ccc';
                stars.style.opacity = '1';
                sun.style.opacity = '0';
            } else {
                toggleHandle.style.transform = 'translateX(0)';
                toggleHandle.style.backgroundColor = '#ffd700';
                stars.style.opacity = '0';
                sun.style.opacity = '1';
            }
        });
        
        // Show speech bubble with text
        function showSpeech(text) {
            if (!text) {
                text = speeches[Math.floor(Math.random() * speeches.length)];
            }
            
            speech.textContent = text;
            speech.style.opacity = '1';
            
            setTimeout(() => {
                speech.style.opacity = '0';
            }, 2000);
        }
        
        // Create particles effect
        function createParticles() {
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random position around character
                const x = 50 + (Math.random() - 0.5) * 100;
                const y = 50 + (Math.random() - 0.5) * 100;
                
                particle.style.left = x + '%';
                particle.style.top = y + '%';
                particle.style.backgroundColor = `hsl(${Math.random() * 30 + 350}, 100%, 50%)`;
                particle.style.animation = `particleFade ${Math.random() * 0.5 + 0.5}s forwards`;
                
                particles.appendChild(particle);
                
                // Remove particle after animation
                setTimeout(() => {
                    particle.remove();
                }, 1000);
            }
        }
        
        // Add animation for gun
        document.head.insertAdjacentHTML('beforeend', `
            <style>
                @keyframes dance {
                    0% { transform: translateY(0) rotate(0deg); }
                    100% { transform: translateY(-10px) rotate(5deg); }
                }
                
                @keyframes shoot {
                    0% { transform: rotate(-15deg) translateY(0); }
                    50% { transform: rotate(-15deg) translateY(-5px); }
                    100% { transform: rotate(-15deg) translateY(0); }
                }
            </style>
        `);
        
        // Make crops interactive
        const crops = document.querySelectorAll('.crop');
        crops.forEach(crop => {
            crop.addEventListener('click', () => {
                const cropHead = crop.querySelector('.crop-head');
                cropHead.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 60%)`;
            });
        });
        
        // Make sun interactive
        sun.addEventListener('click', () => {
            sun.style.transform = 'scale(1.2)';
            setTimeout(() => {
                sun.style.transform = 'scale(1)';
            }, 300);
            
            showSpeech("Sunny day!");
        });
    </script>
</body>
</html>
