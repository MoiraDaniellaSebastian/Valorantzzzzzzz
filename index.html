<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Valorant Player Ever</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'VT323', monospace;
            background-color: #7fc2f4;
            color: #452103;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .grass {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 25%;
            background-color: #7fac5c;
            z-index: -1;
        }
        
        .message-box {
            background-color: #efd599;
            border: 4px solid #452103;
            border-radius: 0;
            padding: 25px;
            text-align: center;
            max-width: 500px;
            position: relative;
            box-shadow: 0 8px 0 #452103;
            transform: translateY(-30px);
            z-index: 10;
        }
        
        h1 {
            color: #452103;
            font-size: 36px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0 #f9e5bc;
        }
        
        .character {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 240px;
            height: 240px;
            z-index: 5;
        }
        
        .farmer {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        /* Farmer body parts */
        .head {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background-color: #ffd59a;
            border: 4px solid #452103;
            border-radius: 50%;
            z-index: 2;
        }
        
        .eyes {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 10px;
            display: flex;
            justify-content: space-between;
        }
        
        .eye {
            width: 12px;
            height: 12px;
            background-color: #452103;
            border-radius: 50%;
        }
        
        .hair {
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 65px;
            background-color: #ff98c8;
            border: 4px solid #452103;
            border-radius: 50% 50% 40% 40%;
            z-index: 1;
        }
        
        .ponytail-left {
            position: absolute;
            top: 30px;
            left: -15px;
            width: 30px;
            height: 90px;
            background-color: #ff98c8;
            border: 4px solid #452103;
            border-radius: 40% 0 40% 40%;
            transform: rotate(-15deg);
            z-index: 0;
        }
        
        .ponytail-right {
            position: absolute;
            top: 30px;
            right: -15px;
            width: 30px;
            height: 90px;
            background-color: #ff98c8;
            border: 4px solid #452103;
            border-radius: 0 40% 40% 40%;
            transform: rotate(15deg);
            z-index: 0;
        }
        
        .body {
            position: absolute;
            top: 140px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 80px;
            background-color: #ff7f7f;
            border: 4px solid #452103;
            border-radius: 40% 40% 0 0;
            z-index: 1;
        }
        
        .arm {
            position: absolute;
            top: 150px;
            width: 20px;
            height: 60px;
            background-color: #ffd59a;
            border: 4px solid #452103;
            z-index: 0;
        }
        
        .arm.left {
            left: 60px;
            transform: rotate(15deg);
        }
        
        .arm.right {
            right: 60px;
            transform: rotate(-15deg);
        }
        
        .leg {
            position: absolute;
            top: 220px;
            width: 20px;
            height: 60px;
            background-color: #ffd59a;
            border: 4px solid #452103;
        }
        
        .leg.left {
            left: 90px;
        }
        
        .leg.right {
            right: 90px;
        }
        
        .skirt {
            position: absolute;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 40px;
            background-color: #c77dff;
            border: 4px solid #452103;
            border-radius: 0 0 50% 50%;
            z-index: 2;
        }
        
        .mouth {
            position: absolute;
            top: 45px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 15px;
            border-bottom: 4px solid #452103;
            border-radius: 0 0 50% 50%;
        }
        
        .cheeks {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            display: flex;
            justify-content: space-between;
        }
        
        .cheek {
            width: 15px;
            height: 8px;
            background-color: #ff9999;
            border-radius: 50%;
            opacity: 0.8;
        }
        
        .farmer-gun {
            position: absolute;
            top: 160px;
            right: 20px;
            width: 80px;
            height: 20px;
            background-color: #452103;
            transform: rotate(-15deg);
            z-index: 3;
        }
        
        .button {
            background-color: #7fac5c;
            color: #fff;
            border: 4px solid #452103;
            padding: 10px 20px;
            font-family: 'VT323', monospace;
            font-size: 20px;
            margin: 15px 10px;
            cursor: pointer;
            transition: transform 0.1s;
            box-shadow: 0 4px 0 #452103;
        }
        
        .button:hover {
            transform: translateY(-2px);
        }
        
        .button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #452103;
        }
        
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            border: 4px solid #452103;
            padding: 20px;
            font-size: 24px;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        
        .speech-bubble {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            border: 3px solid #452103;
            padding: 10px;
            border-radius: 15px;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            width: max-content;
            max-width: 150px;
            z-index: 100;
        }
        
        .speech-bubble:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 10px 10px 0;
            border-style: solid;
            border-color: white transparent transparent;
        }
    </style>
</head>
<body>
    <div class="grass"></div>
    
    <div class="message-box">
        <h1>BUZZLIGHTYEAR1 IS THE BEST VALORANT PLAYER EVER</h1>
        <div class="button-container">
            <button class="button" id="ace-button">GET ACE</button>
            <button class="button" id="dance-button">DANCE</button>
            <button class="button" id="show-message">SHOW MESSAGE</button>
        </div>
    </div>
    
    <div class="character">
        <div class="farmer" id="farmer">
            <div class="head">
                <div class="hair"></div>
                <div class="ponytail-left"></div>
                <div class="ponytail-right"></div>
                <div class="eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="cheeks">
                    <div class="cheek"></div>
                    <div class="cheek"></div>
                </div>
                <div class="mouth"></div>
            </div>
            <div class="body"></div>
            <div class="skirt"></div>
            <div class="arm left"></div>
            <div class="arm right"></div>
            <div class="leg left"></div>
            <div class="leg right"></div>
            <div class="farmer-gun" id="gun"></div>
            <div class="speech-bubble" id="speech">Headshot!</div>
        </div>
    </div>
    
    <div class="notification" id="notification">ACE!</div>
    
    <script>
        // Very simple script with minimal features
        document.getElementById('ace-button').addEventListener('click', function() {
            var notification = document.getElementById('notification');
            notification.textContent = "ACE!";
            notification.style.opacity = '1';
            
            setTimeout(function() {
                notification.style.opacity = '0';
            }, 2000);
        });
        
        document.getElementById('dance-button').addEventListener('click', function() {
            var farmer = document.getElementById('farmer');
            farmer.style.animation = 'none';
            void farmer.offsetWidth; // Trigger reflow
            farmer.style.animation = 'dance 0.5s infinite alternate';
            
            setTimeout(function() {
                farmer.style.animation = 'none';
            }, 3000);
        });
        
        document.getElementById('show-message').addEventListener('click', function() {
            var speech = document.getElementById('speech');
            var messages = ["Headshot!", "buzzlightyear1 is unstoppable!", "Watch this!", "GG!", "Ace incoming!", "Radiant skills!"];
            speech.textContent = messages[Math.floor(Math.random() * messages.length)];
            speech.style.opacity = '1';
            
            setTimeout(function() {
                speech.style.opacity = '0';
            }, 2000);
        });
        
        // Add animation for dancing
        document.head.insertAdjacentHTML('beforeend', `
            <style>
                @keyframes dance {
                    0% { transform: translateY(0) rotate(0deg); }
                    100% { transform: translateY(-10px) rotate(5deg); }
                }
            </style>
        `);
    </script>
</body>
</html>
